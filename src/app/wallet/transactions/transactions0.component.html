<div class="transactions-container">
  <h2>Transactions</h2>

  <div class="filter-bar">
    <label for="filterSelect">Filter by Type:</label>
    <select id="filterSelect" [(ngModel)]="selectedType" (change)="applyFilter()">
      <option value="All">All</option>
      <option value="Deposit">Deposit</option>
      <option value="Withdraw">Withdraw</option>
    </select>
  </div>

  <table class="transactions-table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Status</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of filteredTransactions">
        <td>{{ tx.type }}</td>
        <td>{{ tx.status }}</td>
        <td>{{ tx.date }}</td>
        <td>{{ tx.amount | number:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
