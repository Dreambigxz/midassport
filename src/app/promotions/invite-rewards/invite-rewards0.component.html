<div  class="single-page-area">
    <div class="title-area">
        <a (click)="window.history.back()" class="btn back-page-btn"><i class="ri-arrow-left-s-line"></i></a>
        <h3>Agent Rewards</h3>
        <div *ngIf="storeData.store['wallet'] as walletData" translate="no" class="balance">
          {{walletData['base']['symbol']}}{{walletData['balance']['new']|number:'1.1-1'}}
          <span><img src="assets/img/icon/dollar-sign.png" alt="img"></span>
        </div>
    </div>
    <div class="container">
        <div class="component-wrap mt-4">
            <div class="row">
                <div class="col-xl-6">

                    <div class="widget-header">

                    </div>
                    <div class="widget has-shadow">
                        <div class="widget-body">

                            <div *ngFor="let i of storeData.store['invite-rewards']?.invite_levels"  class="">

                              <div  class="{{i.id===storeData.store['invite-rewards'].level?'active':``}}">

                                    </span>
                                    <span>{{i.invites_required}} Invites </span>
                                    <!-- <span>{{getEarning(i.id)?'Completed':"Required"}}:{{i.invites_required}}</span> -->
                                    <span>${{i.reward_amount|number:'1.0-0'}}</span>
                                </div>

                                <div class="progress mb-3">
                                    <!-- {{i.id}} -->
                                    <div class="progress-bar" role="progressbar" style="width: {{getEarning(i.id)?'100%;background-color:#1db11d':i.id===storeData.store['invite-rewards'].level?'25%':0}}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
