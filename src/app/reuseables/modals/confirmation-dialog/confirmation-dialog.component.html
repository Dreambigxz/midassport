<h2 style="color:#fff" mat-dialog-title>{{ data.title || 'Confirm!' }}</h2>

<mat-dialog-content>
  <p>{{ data.message||'Are you sure you want to continue with this request?' }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="confirm()">Yes</button>
</mat-dialog-actions>
