  <script>
  (function () {
    let touchStartY = 0;
    const refreshThreshold = 60; // pixels pulled before refresh

    window.addEventListener('touchstart', (e) => {
      if (window.scrollY === 0) {
        touchStartY = e.touches[0].clientY;
      }
    });

    window.addEventListener('touchmove', (e) => {
      const currentY = e.touches[0].clientY;
      if (window.scrollY === 0 && currentY - touchStartY > refreshThreshold) {
        document.body.style.transform = 'translateY(30px)'; // Pull-down visual
      }
    });

    window.addEventListener('touchend', (e) => {
      document.body.style.transform = '';
      const endY = e.changedTouches[0].clientY;
      if (window.scrollY === 0 && endY - touchStartY > refreshThreshold) {
        location.reload(); // Force reload
      }
    });
  })();
